<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 API 測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>YOLOv11 後台管理 API 測試</h1>
    
    <button onclick="testAllAPIs()">測試所有 API</button>
    <button onclick="clearResults()">清除結果</button>
    
    <div id="results"></div>

    <script>
        async function testAPI(name, url) {
            const resultsDiv = document.getElementById('results');
            const testItem = document.createElement('div');
            testItem.className = 'test-item';
            testItem.innerHTML = `<strong>${name}</strong>: 測試中...`;
            resultsDiv.appendChild(testItem);

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    testItem.className = 'test-item success';
                    testItem.innerHTML = `<strong>${name}</strong>: ✅ 成功 (${response.status})`;
                } else {
                    testItem.className = 'test-item error';
                    testItem.innerHTML = `<strong>${name}</strong>: ❌ 失敗 (${response.status}) - ${JSON.stringify(data)}`;
                }
            } catch (error) {
                testItem.className = 'test-item error';
                testItem.innerHTML = `<strong>${name}</strong>: ❌ 錯誤 - ${error.message}`;
            }
        }

        async function testAllAPIs() {
            clearResults();
            
            const apis = [
                { name: 'Test API', url: '/admin/api/test' },
                { name: 'System Status', url: '/admin/api/system/status' },
                { name: 'YOLO Config', url: '/admin/api/yolo/config' },
                { name: 'File List', url: '/admin/api/files/list' },
                { name: 'Radmin Status', url: '/admin/api/radmin/status' },
                { name: 'Logs', url: '/admin/api/logs/list?lines=10' }
            ];

            for (const api of apis) {
                await testAPI(api.name, api.url);
                await new Promise(resolve => setTimeout(resolve, 500)); // 延遲 500ms
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 頁面載入時自動測試
        window.onload = function() {
            console.log('頁面載入完成，準備測試 API...');
        };
    </script>
</body>
</html>
