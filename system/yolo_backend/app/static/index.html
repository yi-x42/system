<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv11 數位雙生分析系統</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定義樣式 -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-eye me-2"></i>
                YOLOv11 數位雙生分析系統
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">
                            <i class="fas fa-chart-pie me-1"></i>儀表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tasks">
                            <i class="fas fa-tasks me-1"></i>任務管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cameras">
                            <i class="fas fa-video me-1"></i>攝影機
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analytics">
                            <i class="fas fa-chart-line me-1"></i>分析報告
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#dashboard">
                        <i class="fas fa-chart-pie me-2"></i>儀表板
                    </a>
                    <a class="nav-link" href="#tasks">
                        <i class="fas fa-tasks me-2"></i>任務管理
                    </a>
                    <a class="nav-link" href="#cameras">
                        <i class="fas fa-video me-2"></i>攝影機監控
                    </a>
                    <a class="nav-link" href="#analytics">
                        <i class="fas fa-chart-line me-2"></i>分析報告
                    </a>
                    <a class="nav-link" href="#settings">
                        <i class="fas fa-cog me-2"></i>系統設置
                    </a>
                </nav>
            </div>

            <!-- 主要內容區域 -->
            <div class="col-md-10">
                <!-- 儀表板部分 -->
                <div id="dashboard" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-chart-pie me-2"></i>系統儀表板</h2>
                        <div class="connection-indicators">
                            <span class="connection-status status-connected" data-connection="system-stats">系統統計</span>
                            <span class="connection-status status-connected" data-connection="task-updates">任務更新</span>
                            <span class="connection-status status-connected" data-connection="analytics">分析數據</span>
                        </div>
                    </div>

                    <!-- 系統統計卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3 id="cpu-usage">0%</h3>
                                <p>CPU 使用率</p>
                                <div class="progress mt-2">
                                    <div id="cpu-progress" class="progress-bar bg-success" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3 id="memory-usage">0%</h3>
                                <p>記憶體使用率</p>
                                <div class="progress mt-2">
                                    <div id="memory-progress" class="progress-bar bg-info" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3 id="gpu-usage">0%</h3>
                                <p>GPU 使用率</p>
                                <div class="progress mt-2">
                                    <div id="gpu-progress" class="progress-bar bg-warning" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3 id="active-tasks">0</h3>
                                <p>活躍任務</p>
                            </div>
                        </div>
                    </div>

                    <!-- 即時統計 -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-video me-2"></i>攝影機狀態
                                </div>
                                <div class="card-body text-center">
                                    <h4 id="active-cameras">0</h4>
                                    <p class="text-muted">活躍攝影機</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-search me-2"></i>檢測統計
                                </div>
                                <div class="card-body text-center">
                                    <h4 id="total-detections">0</h4>
                                    <p class="text-muted">總檢測數量</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-clock me-2"></i>系統運行時間
                                </div>
                                <div class="card-body text-center">
                                    <h4 id="system-uptime">00:00:00</h4>
                                    <p class="text-muted">運行時間</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 任務管理部分 -->
                <div id="tasks" class="content-section" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-tasks me-2"></i>任務管理</h2>
                        <button class="btn btn-primary" onclick="showCreateTaskModal()">
                            <i class="fas fa-plus me-1"></i>新建任務
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-list me-2"></i>任務列表
                                </div>
                                <div class="card-body">
                                    <div id="task-list">
                                        <!-- 任務項目將通過JavaScript動態載入 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-chart-bar me-2"></i>任務統計
                                </div>
                                <div class="card-body">
                                    <div class="task-stats">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>運行中:</span>
                                            <span id="running-tasks" class="badge bg-success">0</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>等待中:</span>
                                            <span id="pending-tasks" class="badge bg-warning">0</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>已完成:</span>
                                            <span id="completed-tasks" class="badge bg-primary">0</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>失敗:</span>
                                            <span id="failed-tasks" class="badge bg-danger">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 攝影機監控部分 -->
                <div id="cameras" class="content-section" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-video me-2"></i>攝影機監控</h2>
                        <button class="btn btn-primary" onclick="scanCameras()">
                            <i class="fas fa-search me-1"></i>掃描攝影機
                        </button>
                    </div>

                    <div class="row" id="camera-grid">
                        <!-- 攝影機卡片將通過JavaScript動態載入 -->
                    </div>
                </div>

                <!-- 分析報告部分 -->
                <div id="analytics" class="content-section" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-chart-line me-2"></i>分析報告</h2>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary active" onclick="loadAnalytics('1h')">1小時</button>
                            <button class="btn btn-outline-primary" onclick="loadAnalytics('24h')">24小時</button>
                            <button class="btn btn-outline-primary" onclick="loadAnalytics('7d')">7天</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="chart-container">
                                <h5>檢測數量趨勢</h5>
                                <canvas id="detectionChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="chart-container">
                                <h5>物件類型分布</h5>
                                <canvas id="objectChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="chart-container">
                                <h5>攝影機活動熱力圖</h5>
                                <canvas id="heatmapChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建任務模態框 -->
    <div class="modal fade" id="createTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>新建任務
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTaskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">任務名稱</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskType" class="form-label">任務類型</label>
                            <select class="form-control" id="taskType" required>
                                <option value="">請選擇任務類型</option>
                                <option value="realtime">即時監控</option>
                                <option value="batch">批次分析</option>
                                <option value="training">模型訓練</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskCamera" class="form-label">選擇攝影機</label>
                            <select class="form-control" id="taskCamera">
                                <option value="">自動選擇</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">任務描述</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateTask()">創建任務</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/main.js"></script>
    
    <script>
        // 頁面切換功能
        function showSection(sectionId) {
            // 隱藏所有內容區域
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // 移除所有導航鏈接的active類
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // 顯示選中的區域
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
            
            // 添加active類到對應的導航鏈接
            document.querySelectorAll(`[href="#${sectionId}"]`).forEach(link => {
                link.classList.add('active');
            });
        }

        // 導航鏈接事件處理
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                if (href && href.startsWith('#')) {
                    showSection(href.substring(1));
                }
            });
        });

        // 顯示新建任務模態框
        function showCreateTaskModal() {
            const modal = new bootstrap.Modal(document.getElementById('createTaskModal'));
            modal.show();
        }

        // 提交新建任務表單
        async function submitCreateTask() {
            const form = document.getElementById('createTaskForm');
            const formData = new FormData(form);
            
            const taskData = {
                name: document.getElementById('taskName').value,
                type: document.getElementById('taskType').value,
                camera_id: document.getElementById('taskCamera').value || null,
                description: document.getElementById('taskDescription').value
            };

            try {
                await createTask(taskData);
                
                // 關閉模態框
                const modal = bootstrap.Modal.getInstance(document.getElementById('createTaskModal'));
                modal.hide();
                
                // 重置表單
                form.reset();
                
                showNotification('任務創建成功', 'success');
            } catch (error) {
                showNotification('任務創建失敗: ' + error.message, 'error');
            }
        }

        // 更新任務統計
        function updateTaskStats(stats) {
            document.getElementById('running-tasks').textContent = stats.running || 0;
            document.getElementById('pending-tasks').textContent = stats.pending || 0;
            document.getElementById('completed-tasks').textContent = stats.completed || 0;
            document.getElementById('failed-tasks').textContent = stats.failed || 0;
        }

        // 頁面載入完成後顯示儀表板
        document.addEventListener('DOMContentLoaded', () => {
            showSection('dashboard');
        });
    </script>
</body>
</html>
