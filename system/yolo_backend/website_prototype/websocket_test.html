<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket API 測試工具 - YOLOv11 系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        select, input, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        
        select, input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        button {
            background: #4CAF50;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .disconnect-btn {
            background: #f44336;
        }
        
        .disconnect-btn:hover {
            background: #da190b;
        }
        
        .test-btn {
            background: #2196F3;
            margin-top: 10px;
        }
        
        .test-btn:hover {
            background: #1976D2;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
        }
        
        .messages {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message.sent {
            background: rgba(33, 150, 243, 0.3);
            border-left: 3px solid #2196F3;
        }
        
        .message.received {
            background: rgba(76, 175, 80, 0.3);
            border-left: 3px solid #4CAF50;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 3px solid #f44336;
        }
        
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔌 WebSocket API 測試工具</h1>
            <p>YOLOv11 數位雙生分析系統 - 即時通訊測試</p>
        </div>
        
        <div class="grid">
            <!-- 連線控制面板 -->
            <div class="panel">
                <h3>📡 連線控制</h3>
                
                <div class="form-group">
                    <label for="endpoint">WebSocket 端點:</label>
                    <select id="endpoint">
                        <option value="/ws/detection">檢測結果 (/ws/detection)</option>
                        <option value="/ws/task">任務狀態 (/ws/task)</option>
                        <option value="/ws/system">系統狀態 (/ws/system)</option>
                        <option value="/ws/analytics">分析數據 (/ws/analytics)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="serverUrl">服務器地址:</label>
                    <input type="text" id="serverUrl" value="ws://26.86.64.166:8001" placeholder="ws://localhost:8001">
                </div>
                
                <div id="connectionStatus" class="status disconnected">
                    🔴 未連線
                </div>
                
                <button id="connectBtn" onclick="toggleConnection()">🔌 連線</button>
                
                <button class="test-btn" onclick="sendTestMessage()">📤 發送測試訊息</button>
            </div>
            
            <!-- 訊息發送面板 -->
            <div class="panel">
                <h3>💬 訊息發送</h3>
                
                <div class="form-group">
                    <label for="messageType">訊息類型:</label>
                    <select id="messageType">
                        <option value="get_latest">取得最新資料</option>
                        <option value="subscribe_task">訂閱任務</option>
                        <option value="get_status">取得狀態</option>
                        <option value="get_tasks">取得任務列表</option>
                        <option value="custom">自訂訊息</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customMessage">自訂訊息 (JSON):</label>
                    <input type="text" id="customMessage" placeholder='{"type": "test", "data": "hello"}'>
                </div>
                
                <button onclick="sendCustomMessage()">📨 發送訊息</button>
                
                <button class="test-btn" onclick="clearMessages()">🗑️ 清除訊息</button>
            </div>
        </div>
        
        <!-- 訊息顯示面板 -->
        <div class="panel">
            <h3>📋 即時訊息</h3>
            <div id="messages" class="messages">
                <div class="message">
                    <div class="timestamp">等待連線...</div>
                    <div>請選擇 WebSocket 端點並點擊連線按鈕開始測試</div>
                </div>
            </div>
        </div>
        
        <!-- 統計面板 -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">已收訊息</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">已發訊息</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectionTime">--</div>
                <div class="stat-label">連線時間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastPing">--</div>
                <div class="stat-label">最後心跳</div>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let messageCount = 0;
        let sentCount = 0;
        let connectionStartTime = null;
        let connectionTimeInterval = null;

        function toggleConnection() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const endpoint = document.getElementById('endpoint').value;
            const fullUrl = serverUrl + endpoint;
            
            updateStatus('connecting', '🟡 連線中...');
            
            try {
                websocket = new WebSocket(fullUrl);
                
                websocket.onopen = function(event) {
                    updateStatus('connected', '🟢 已連線');
                    document.getElementById('connectBtn').textContent = '🔌 斷線';
                    addMessage('system', `已成功連線到 ${fullUrl}`, 'received');
                    
                    connectionStartTime = new Date();
                    startConnectionTimer();
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage('received', JSON.stringify(data, null, 2), 'received');
                        messageCount++;
                        updateStats();
                        
                        // 處理心跳訊息
                        if (data.type === 'heartbeat') {
                            document.getElementById('lastPing').textContent = new Date().toLocaleTimeString();
                        }
                    } catch (e) {
                        addMessage('received', event.data, 'received');
                    }
                };
                
                websocket.onclose = function(event) {
                    updateStatus('disconnected', '🔴 連線已斷開');
                    document.getElementById('connectBtn').textContent = '🔌 連線';
                    addMessage('system', `連線已斷開: ${event.code} - ${event.reason}`, 'error');
                    stopConnectionTimer();
                };
                
                websocket.onerror = function(error) {
                    addMessage('error', `連線錯誤: ${error}`, 'error');
                    updateStatus('disconnected', '🔴 連線錯誤');
                };
                
            } catch (error) {
                addMessage('error', `無法建立連線: ${error}`, 'error');
                updateStatus('disconnected', '🔴 連線失敗');
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        function sendTestMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                addMessage('error', '請先建立 WebSocket 連線', 'error');
                return;
            }
            
            const endpoint = document.getElementById('endpoint').value;
            let testMessage = {};
            
            // 根據端點類型發送不同的測試訊息
            switch(endpoint) {
                case '/ws/detection':
                    testMessage = { type: 'get_latest' };
                    break;
                case '/ws/task':
                    testMessage = { type: 'get_tasks' };
                    break;
                case '/ws/system':
                    testMessage = { type: 'get_status' };
                    break;
                default:
                    testMessage = { type: 'ping', timestamp: new Date().toISOString() };
            }
            
            sendMessage(testMessage);
        }

        function sendCustomMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                addMessage('error', '請先建立 WebSocket 連線', 'error');
                return;
            }
            
            const messageType = document.getElementById('messageType').value;
            const customMessage = document.getElementById('customMessage').value;
            
            let message = {};
            
            if (messageType === 'custom' && customMessage) {
                try {
                    message = JSON.parse(customMessage);
                } catch (e) {
                    addMessage('error', '無效的 JSON 格式', 'error');
                    return;
                }
            } else {
                message = { type: messageType };
                
                // 添加額外參數
                if (messageType === 'subscribe_task') {
                    message.task_id = 1;
                }
            }
            
            sendMessage(message);
        }

        function sendMessage(message) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const messageStr = JSON.stringify(message);
                websocket.send(messageStr);
                addMessage('sent', messageStr, 'sent');
                sentCount++;
                updateStats();
            }
        }

        function updateStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = text;
        }

        function addMessage(type, content, className) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageElement.innerHTML = `
                <div class="timestamp">${timestamp} - ${type}</div>
                <div>${content}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            sentCount = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('sentCount').textContent = sentCount;
        }

        function startConnectionTimer() {
            connectionTimeInterval = setInterval(() => {
                if (connectionStartTime) {
                    const now = new Date();
                    const diff = Math.floor((now - connectionStartTime) / 1000);
                    const minutes = Math.floor(diff / 60);
                    const seconds = diff % 60;
                    document.getElementById('connectionTime').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimeInterval) {
                clearInterval(connectionTimeInterval);
                connectionTimeInterval = null;
            }
            document.getElementById('connectionTime').textContent = '--';
            document.getElementById('lastPing').textContent = '--';
        }

        // 頁面載入時檢查當前主機
        window.addEventListener('load', function() {
            const currentHost = window.location.hostname;
            if (currentHost && currentHost !== 'localhost') {
                document.getElementById('serverUrl').value = `ws://${currentHost}:8001`;
            }
        });
    </script>
</body>
</html>
