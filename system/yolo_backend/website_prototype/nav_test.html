<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>簡單導航測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .nav a:hover { color: #007bff; }
    </style>
</head>
<body>
    <h1>導航測試頁面</h1>
    
    <div class="nav">
        <h3>測試連結:</h3>
        <a href="data_source.html">→ 資料來源管理 (相對路徑)</a>
        <a href="/website/data_source.html">→ 資料來源管理 (絕對路徑)</a>
        <a href="index.html">→ 返回主頁</a>
    </div>
    
    <div id="log">
        <h3>點擊日誌:</h3>
    </div>
    
    <script>
        const log = document.getElementById('log');
        
        // 記錄所有點擊
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                const logEntry = document.createElement('p');
                logEntry.innerHTML = `<strong>點擊:</strong> ${e.target.href} (${e.target.textContent})`;
                log.appendChild(logEntry);
                console.log('點擊連結:', e.target.href);
            }
        });
        
        // 檢查當前位置
        console.log('當前頁面:', window.location.href);
        console.log('基礎 URL:', window.location.origin);
    </script>
</body>
</html>
