<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>純 HTML 導航測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 250px; 
            height: 100vh; 
            background: #2d3748; 
            color: white; 
            padding: 20px; 
        }
        .sidebar .nav-item { margin: 10px 0; }
        .sidebar .nav-link { 
            color: white; 
            text-decoration: none; 
            display: block; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .sidebar .nav-link:hover { 
            background: #4a5568; 
            color: white; 
        }
        .main-content { 
            margin-left: 250px; 
            padding: 20px; 
        }
    </style>
</head>
<body>
    <!-- 側邊導航 -->
    <nav class="sidebar">
        <div class="logo mb-4">
            <h3><i class="fas fa-eye"></i> YOLO AI</h3>
        </div>
        
        <ul class="list-unstyled">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    <span>儀表板</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/website/data_source.html" class="nav-link">
                    <i class="fas fa-video me-2"></i>
                    <span>資料來源管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="nav_test.html" class="nav-link">
                    <i class="fas fa-test me-2"></i>
                    <span>測試頁面</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <div class="container-fluid">
            <h1>純 HTML 導航測試</h1>
            <p class="lead">這個頁面沒有任何 JavaScript 干擾，純粹測試 HTML 連結</p>
            
            <div class="alert alert-info">
                <h4>測試說明：</h4>
                <ul>
                    <li>點擊側邊欄的「資料來源管理」應該跳轉到 data_source.html</li>
                    <li>這個測試頁面不載入任何自定義 JavaScript</li>
                    <li>所有連結都是純 HTML，沒有事件攔截</li>
                </ul>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <h3>直接連結測試：</h3>
                    <p><a href="/website/data_source.html" class="btn btn-primary">
                        <i class="fas fa-video me-2"></i>前往資料來源管理
                    </a></p>
                    <p><a href="data_source.html" class="btn btn-secondary">
                        <i class="fas fa-video me-2"></i>相對路徑測試
                    </a></p>
                </div>
                <div class="col-md-6">
                    <h3>當前資訊：</h3>
                    <p><strong>當前 URL：</strong><br><code id="currentUrl"></code></p>
                    <p><strong>基礎 URL：</strong><br><code id="baseUrl"></code></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 只顯示資訊，不攔截任何事件
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('baseUrl').textContent = window.location.origin;
        
        // 記錄點擊但不攔截
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                console.log('點擊連結:', e.target.href);
            }
        });
    </script>
</body>
</html>
