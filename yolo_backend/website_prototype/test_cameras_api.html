<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攝影機 API 測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fee; border-left: 4px solid #e00; }
        .success { background: #efe; border-left: 4px solid #0a0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>攝影機 API 測試</h1>
    
    <button onclick="testCamerasAPI()">測試攝影機 API</button>
    <button onclick="testModelsAPI()">測試模型 API</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8001/api/v1';
        
        async function testCamerasAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">正在測試攝影機 API...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/frontend/cameras`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ 攝影機 API 成功</h3>
                            <p>狀態碼: ${response.status}</p>
                            <p>攝影機數量: ${data.length}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ 攝影機 API 錯誤</h3>
                            <p>狀態碼: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ 網絡錯誤</h3>
                        <p>錯誤訊息: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testModelsAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">正在測試模型 API...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/frontend/models/active`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ 模型 API 成功</h3>
                            <p>狀態碼: ${response.status}</p>
                            <p>活躍模型數量: ${data.length}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ 模型 API 錯誤</h3>
                            <p>狀態碼: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ 網絡錯誤</h3>
                        <p>錯誤訊息: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
