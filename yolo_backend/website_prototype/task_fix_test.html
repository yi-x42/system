<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 任務創建修復驗證</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>🚀 任務創建修復驗證</h1>
        <div class="alert alert-info">
            <h5>🔧 修復內容</h5>
            <p>已在 <code>TaskCreate</code> 模型中添加 <code>description</code> 字段</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h3>📋 快速測試</h3>
                <button class="btn btn-primary mb-3" onclick="testTask()">🧪 測試任務創建</button>
                <button class="btn btn-info mb-3" onclick="testSchema()">📄 檢查 API 模式</button>
                
                <h4>測試數據:</h4>
                <pre id="testData" class="bg-light p-3"></pre>
            </div>
            
            <div class="col-md-6">
                <h3>📊 測試結果</h3>
                <div id="results" class="border p-3 bg-light" style="height: 400px; overflow-y: auto;">
                    <p class="text-muted">點擊測試按鈕查看結果...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.hostname + ':8001';
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const alertClass = type === 'error' ? 'alert-danger' : type === 'success' ? 'alert-success' : 'alert-info';
            results.innerHTML += `
                <div class="alert ${alertClass} alert-sm mb-2">
                    <small>[${timestamp}]</small> ${message}
                </div>
            `;
            results.scrollTop = results.scrollHeight;
        }
        
        const testTaskData = {
            name: "修復測試任務",
            task_type: "batch",
            camera_id: "test-video-001",
            model_name: "yolov11s",
            confidence: 0.5,
            iou_threshold: 0.45,
            description: "測試 description 字段是否正常工作"
        };
        
        document.getElementById('testData').textContent = JSON.stringify(testTaskData, null, 2);
        
        async function testTask() {
            log('🚀 開始測試任務創建...');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/frontend/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testTaskData)
                });
                
                log(`📥 回應狀態: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const result = JSON.parse(responseText);
                    log('✅ 任務創建成功！', 'success');
                    log(`🆔 任務ID: ${result.task_id}`, 'success');
                    log('✅ description 字段修復成功！', 'success');
                } else {
                    log('❌ 任務創建失敗', 'error');
                    log(`📥 錯誤回應: ${responseText}`, 'error');
                    
                    try {
                        const errorData = JSON.parse(responseText);
                        if (errorData.detail) {
                            if (Array.isArray(errorData.detail)) {
                                errorData.detail.forEach(err => {
                                    log(`❌ 驗證錯誤 ${err.loc?.join('.')}: ${err.msg}`, 'error');
                                });
                            } else {
                                log(`❌ 錯誤詳情: ${errorData.detail}`, 'error');
                            }
                        }
                    } catch (e) {
                        log('❌ 錯誤回應解析失敗', 'error');
                    }
                }
                
            } catch (error) {
                log('❌ 請求失敗: ' + error.message, 'error');
            }
        }
        
        async function testSchema() {
            log('📄 檢查 API 模式...');
            
            try {
                const response = await fetch(`${API_BASE}/docs`);
                if (response.ok) {
                    log('✅ API 文檔可訪問', 'success');
                    log('🔗 請查看: ' + `${API_BASE}/docs#/default/create_task_api_v1_frontend_tasks_post`, 'info');
                } else {
                    log('❌ API 文檔訪問失敗', 'error');
                }
            } catch (error) {
                log('❌ API 文檔請求失敗: ' + error.message, 'error');
            }
        }
        
        // 頁面載入時檢查 API 狀態
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/v1/health`);
                if (response.ok) {
                    log('✅ API 服務正常運行', 'success');
                } else {
                    log('⚠️ API 回應異常: ' + response.status, 'error');
                }
            } catch (error) {
                log('❌ API 連接失敗: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
