        <!-- çµ±è¨ˆé¢æ¿ -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="messageCount">0</div>

            <div class="stat-card">

    <script>
        let websocket = null;
        let messageCount = 0;
        let sentCount = 0;
        let connectionStartTime = null;
        let connectionTimeInterval = null;

        function toggleConnection() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const endpoint = document.getElementById('endpoint').value;
            const fullUrl = serverUrl + endpoint;
            
            updateStatus('connecting', 'ğŸŸ¡ é€£ç·šä¸­...');
            
            try {
                websocket = new WebSocket(fullUrl);
                
                websocket.onopen = function(event) {
                    updateStatus('connected', 'ğŸŸ¢ å·²é€£ç·š');
                    document.getElementById('connectBtn').textContent = 'ğŸ”Œ æ–·ç·š';
                    addMessage('system', `å·²æˆåŠŸé€£ç·šåˆ° ${fullUrl}`, 'received');
                    
                    connectionStartTime = new Date();
                    startConnectionTimer();
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage('received', JSON.stringify(data, null, 2), 'received');
                        messageCount++;
                        updateStats();
                        
                        // è™•ç†å¿ƒè·³è¨Šæ¯
                        if (data.type === 'heartbeat') {
                            document.getElementById('lastPing').textContent = new Date().toLocaleTimeString();
                        }
                    } catch (e) {
                        addMessage('received', event.data, 'received');
                    }
                };
                
                websocket.onclose = function(event) {
                    updateStatus('disconnected', 'ğŸ”´ é€£ç·šå·²æ–·é–‹');
                    document.getElementById('connectBtn').textContent = 'ğŸ”Œ é€£ç·š';
                    addMessage('system', `é€£ç·šå·²æ–·é–‹: ${event.code} - ${event.reason}`, 'error');
                    stopConnectionTimer();
                };
                
                websocket.onerror = function(error) {
                    addMessage('error', `é€£ç·šéŒ¯èª¤: ${error}`, 'error');
                    updateStatus('disconnected', 'ğŸ”´ é€£ç·šéŒ¯èª¤');
                };
                
            } catch (error) {
                addMessage('error', `ç„¡æ³•å»ºç«‹é€£ç·š: ${error}`, 'error');
                updateStatus('disconnected', 'ğŸ”´ é€£ç·šå¤±æ•—');
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        function sendTestMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                addMessage('error', 'è«‹å…ˆå»ºç«‹ WebSocket é€£ç·š', 'error');
                return;
            }
            
            const endpoint = document.getElementById('endpoint').value;
            let testMessage = {};
            
            // æ ¹æ“šç«¯é»é¡å‹ç™¼é€ä¸åŒçš„æ¸¬è©¦è¨Šæ¯
            switch(endpoint) {
                case '/ws/detection':
                    testMessage = { type: 'get_latest' };
                    break;
                case '/ws/task':
                    testMessage = { type: 'get_tasks' };
                    break;
                case '/ws/system':
                    testMessage = { type: 'get_status' };
                    break;
                default:
                    testMessage = { type: 'ping', timestamp: new Date().toISOString() };
            }
            
            sendMessage(testMessage);
        }

        function sendCustomMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                addMessage('error', 'è«‹å…ˆå»ºç«‹ WebSocket é€£ç·š', 'error');
                return;
            }
            
            const messageType = document.getElementById('messageType').value;
            const customMessage = document.getElementById('customMessage').value;
            
            let message = {};
            
            if (messageType === 'custom' && customMessage) {
                try {
                    message = JSON.parse(customMessage);
                } catch (e) {
                    addMessage('error', 'ç„¡æ•ˆçš„ JSON æ ¼å¼', 'error');
                    return;
                }
            } else {
                message = { type: messageType };
                
                // æ·»åŠ é¡å¤–åƒæ•¸
                if (messageType === 'subscribe_task') {
                    message.task_id = 1;
                }
            }
            
            sendMessage(message);
        }

        function sendMessage(message) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const messageStr = JSON.stringify(message);
                websocket.send(messageStr);
                addMessage('sent', messageStr, 'sent');
                sentCount++;
                updateStats();
            }
        }

        function updateStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = text;
        }

        function addMessage(type, content, className) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageElement.innerHTML = `
                <div class="timestamp">${timestamp} - ${type}</div>
                <div>${content}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            sentCount = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('sentCount').textContent = sentCount;
        }

        function startConnectionTimer() {
            connectionTimeInterval = setInterval(() => {
                if (connectionStartTime) {
                    const now = new Date();
                    const diff = Math.floor((now - connectionStartTime) / 1000);
                    const minutes = Math.floor(diff / 60);
                    const seconds = diff % 60;
                    document.getElementById('connectionTime').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimeInterval) {
                clearInterval(connectionTimeInterval);
                connectionTimeInterval = null;
            }
            document.getElementById('connectionTime').textContent = '--';
            document.getElementById('lastPing').textContent = '--';
        }

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ç•¶å‰ä¸»æ©Ÿ
        window.addEventListener('load', function() {
            const currentHost = window.location.hostname;
            if (currentHost && currentHost !== 'localhost') {
                document.getElementById('serverUrl').value = `ws://${currentHost}:8001`;
            }
        });
    </script>
