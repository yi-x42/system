<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv11 數位雙生分析系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 側邊導航 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <span>YOLO AI</span>
            </div>
            <div class="version">v2.0</div>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item active">
                <a href="index_clean.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>儀表板</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="data_source.html" class="nav-link">
                    <i class="fas fa-video"></i>
                    <span>資料來源管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="clean_test.html" class="nav-link">
                    <i class="fas fa-flask"></i>
                    <span>測試頁面</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- 頁面標題 -->
            <div class="page-header">
                <div class="page-title">
                    <h1><i class="fas fa-tachometer-alt me-3"></i>系統儀表板</h1>
                    <p class="text-muted">YOLOv11 數位雙生分析系統監控中心</p>
                </div>
            </div>

            <!-- 導航測試區 -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-link me-2"></i>導航測試</h3>
                        </div>
                        <div class="card-body">
                            <p class="lead">這是一個沒有 JavaScript 干擾的乾淨版本頁面</p>
                            
                            <div class="alert alert-info">
                                <h4><i class="fas fa-info-circle me-2"></i>測試說明：</h4>
                                <ul class="mb-0">
                                    <li>點擊側邊欄的「資料來源管理」應該能正常跳轉</li>
                                    <li>這個頁面不載入 script.js，避免任何 JavaScript 衝突</li>
                                    <li>所有導航都是純 HTML 連結</li>
                                </ul>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>快速導航：</h4>
                                    <div class="d-grid gap-2">
                                        <a href="data_source.html" class="btn btn-primary">
                                            <i class="fas fa-video me-2"></i>資料來源管理
                                        </a>
                                        <a href="/website/data_source.html" class="btn btn-success">
                                            <i class="fas fa-video me-2"></i>資料來源管理 (絕對路徑)
                                        </a>
                                        <a href="nav_test.html" class="btn btn-secondary">
                                            <i class="fas fa-test me-2"></i>導航測試頁面
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4>系統資訊：</h4>
                                    <table class="table table-sm">
                                        <tr>
                                            <td><strong>當前頁面：</strong></td>
                                            <td><code id="currentPage"></code></td>
                                        </tr>
                                        <tr>
                                            <td><strong>基礎 URL：</strong></td>
                                            <td><code id="baseURL"></code></td>
                                        </tr>
                                        <tr>
                                            <td><strong>協議：</strong></td>
                                            <td><code id="protocol"></code></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 不載入 script.js 避免干擾 -->
    
    <script>
        // 只顯示系統資訊，不處理導航
        document.getElementById('currentPage').textContent = window.location.href;
        document.getElementById('baseURL').textContent = window.location.origin;
        document.getElementById('protocol').textContent = window.location.protocol;
        
        // 記錄但不攔截點擊
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                console.log('✅ 點擊連結 (無攔截):', e.target.href);
            }
        });
    </script>
</body>
</html>
